version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: galenos_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: galenos_user
      POSTGRES_PASSWORD: galenos_password
      POSTGRES_DB: galenos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U galenos_user -d galenos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
