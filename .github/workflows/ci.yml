name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Required for app to start
      SECRET_KEY: "test-secret-key-minimum-32-characters-for-ci"
      DATABASE_URL: "sqlite:///:memory:"
      DEBUG: "true"
      # Disable WeasyPrint self-test (not needed for pytest)
      WEASYPRINT_SELFTEST: "false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies (WeasyPrint)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libpangoft2-1.0-0 \
            libharfbuzz0b \
            libffi-dev \
            libgdk-pixbuf2.0-0 \
            shared-mime-info \
            fonts-liberation

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Test summary
        if: always()
        run: echo "Tests completed. Check above for results."